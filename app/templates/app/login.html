{% extends 'app/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Login here :</h1>
<form method="post" action="{% url 'app:user_login' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
        {{ form.as_p }}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

<!--    #}-->
<input type="submit" name="" value="Login">
</form>
</div>
  </div>
{% endblock %}
